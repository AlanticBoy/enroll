<body>
<div class='login' >
    <div>
        <center><span style="font-size: 280%;font-family: 楷体">系楼532实验室招新</span></center>
    </div>
    <div id="content">
    <div id="nameDiv" style="margin-top: 6%;margin-left: 18%">
        <span> 姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="name" type="text"><div style="margin-left:25%" id="nameSpan"></div>
    </div>
    <div id="segmentDiv" style="margin-top: 6%;margin-left: 18%">
        <span> 班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="segment" type="text"><div style="margin-left:25%" id="segSpan"></div>
    </div>
    <div style="margin-top: 6%;margin-left: 18%">
        兴趣方向&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input name="entainment" type="radio" value="Java" checked="checked">Java
        <input name="entainment" type="radio" value="C#">C#
        <input name="entainment" type="radio" value="qianduan">前端
        <input name="entainment" type="radio" value="Python">Python
    </div>
    <div id="phoneDiv" style="margin-top: 6%;margin-left: 18%">
        联系方式&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="phone" type="text"><div style="margin-left:25%" id="phoneSpan"></div>
    </div>
    <div class='login_fields__submit' style="margin-left: 35%;margin-top: 8%">
        <input id="sbmit" type='button' value='提交'>
    </div>
    </div>
</div>
